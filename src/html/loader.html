<style>
  .loader {
    z-index: 9999;
    position: fixed;
    top: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }
  .loader span {
    display: block;
    width: 70px;
    height: 70px;
    border: 3px solid;
    border-radius: 50%;
    border-color: transparent #fff #fff;
    animation: cssload-spin 690ms infinite linear;
  }
  @keyframes cssload-spin {
    100% {
      transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
</style>
<div class="loader">
  <span></span>
</div>
<script>
  window.addEventListener('load', () => {
    const loader = document.querySelector('.loader');
    loader.style.animation = 'fade .4s 1 reverse';
    loader.onanimationend = () => document.querySelector('.loader').remove();
  });
</script>
